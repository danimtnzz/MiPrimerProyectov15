<div class="contenedor-listaComponent">
    <main>
        <section *ngFor="let personaje of listaDePersonajes" class="contenedor-personaje">
            <img class="imagen" [src]="personaje.imagen">
            <!-- <p *ngFor="let nombre of listaDeNombres">{{nombre}}</p> -->
            <div class="datos">
                <div class="datos-basicos">
                    <span><b>Nombre:</b> <br>{{personaje.nombre}}</span>
                    <span><b>Edad:</b> <br>{{personaje.edad}}</span>
                </div>
                <span><b>Descripci√≥n:</b> <br>{{personaje.descripcion}}</span>
            </div>
        </section>
    </main>
</div>
